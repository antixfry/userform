<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">

    <title>Portfolio</title>

    <!-- Bootstrap core CSS -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/toggle.css">
    <link rel="stylesheet" href="css/style.css">
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=PT+Sans|Yanone+Kaffeesatz" rel="stylesheet">
    <!-- Font-Awesome -->
    <link rel="stylesheet" href="/css/font-awesome.min.css">
    <!-- Jquery -->
    <script
      src="https://code.jquery.com/jquery-3.2.1.min.js"
      integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
      crossorigin="anonymous">
    </script>
    <!-- Other Scripts -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/jquery.typeit/4.4.0/typeit.min.js"></script>
    <!-- Custom JS -->
    <script type="text/javascript" src="js/custom.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="container">
      <div class="raw">
        <div class="col-md-offset-2 col-md-8 col-md-offset-2 form-wrapper">
          <div class="col-md-6">
            <h2>Ваши данные</h2>
            <form class="user-form" action="index.html" method="post">
              <div class="form-group has-feedback">
                 <input class="form-control" id="inputSuccess2" placeholder="Введите Ф.И.О.">
                 <span class="notice">*</span>
               </div>
               <div class="form-group has-feedback">
                 <input class="form-control" id="inputSuccess2" placeholder="Пароль">
                 <span class="glyphicon glyphicon glyphicon-pencil form-control-feedback" aria-hidden="true"></span>
                 <span class="notice">*</span>
               </div>
               <div class="form-group has-feedback">
                 <input class="form-control" id="inputSuccess2" placeholder="Электронная почта">
                 <span class="notice">*</span>
               </div>
                <div class="form-group has-feedback">
                  <select class="form-control input-lg"> </select>
                </div>
               <div class="form-group has-feedback">
                 <label class="control-label" for="inputSuccess2">Телефон</label>
                 <input class="form-control" id="inputSuccess2" placeholder="+7(___)___-__-__">
               </div>
               <div class="col-md-12">
                 <div class="col-md-4 col-xs-2 toggle-name">
                   <span>Я - парень</span>
                 </div>
                 <div class="col-md-2 col-xs-2">
                   <div class="material-switch pull-right">
                       <input id="someSwitchOptionInfo" name="someSwitchOption001" type="checkbox"/>
                       <label for="someSwitchOptionInfo" class="label-info"></label>
                   </div>
                 </div>
                 <div class="col-md-4 col-xs-8 toggle-name">
                   <span>Я - девушка</span>
                 </div>
               </div>
            </form>
          </div>
          <div class="col-md-6">
            <h2>Важно знать!</h2>
            <div class="col-md-12 part1">
              <div class="row">
                <div class="col-md-3 col-xs-3 image">
                  <div class="row">
                    <img src="globus.png" alt="">
                  </div>
                </div>
                <div class="col-md-9 col-xs-9">
                  <div class="row">
                    <ol>
                      <li>Развивайтесь не смотря ни на что</li>
                      <li>Не повторяйте за тем, кто повторяет</li>
                    </ol>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-md-12 part2">
              <div class="row">
                <div class="upload">
                  <div class="inner">Загрузить фото </div>
                </div>
              </div>
            </div>
            <!-- Assign -->
            <div class="col-md-12 part3">
              <div class="checkbox check-item">
                <input type="checkbox"><span class="checkbox-material"><span class="check"></span></span>
              </div>
              <div class="checkbox-text">
                <span>Я прочитал и соглашаюсь с правилами участия в акции</span>
              </div>
            </div>
            <button id="success" class="btn btn-default" type="submit">Участвовать</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
